
   
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <link rel="stylesheet" href="style.css" />
    <title>JS Bin</title>
    <script>
        function setYear(){
               document.getElementById('p_Year').innerText =new Date().getFullYear();
                
        }
      
      function sendoutput(){
      
      document.getElementById('output').innerText = document.getElementById('site-search').value;
      }
        </script>
  </head>
  <body onload="setYear();">
    <header>
      <nav>
        <ul>
          <li><a href="#">About</a></li>
          <li><a href="#">Help</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <section id="logo">
        <h1>Our Search Engine</h1>
      </section>

      <section id="form">
        <form action="#">
          <input type="search" id="site-search" name="q" />
          <button onclick="sendoutput()">search</button>
          <p id="output"> </p>

          <iframe src="https://dotnet.microsoft.com/en-us/learn/aspnet/what-is-aspnet" width="600" height="500"></iframe>

          <iframe src="https://dotnet.microsoft.com/en-us/learn/aspnet" width="600" height="500"></iframe>
        </form>
      </section>
    </main>

    <footer> &copy <span id="p_Year"></span> <span>SearchEngine</span> </footer>
  </body>
</html>
